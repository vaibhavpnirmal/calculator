<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="display" id="one"><input type="text" name="display" id="two"></div>

            <div class="rest">
                <div class="number">
                    <button type="button" id="btn1" value="1">1</button>
                    <button  id="btn1" value="2">2</button>
                    <button id="btn1" value="3">3</button>
                    <button id="btn1" value="4">4</button>
                    <button id="btn1" value="5">5</button>
                    <button id="btn1" value="6">6</button>
                    <button id="btn1" value="7">7</button>
                    <button id="btn1" value="8">8</button>
                    <button id="btn1" value="9">9</button>
                    <button id="btn1" value="0">0</button>
                    <button id="btn1" >AC</button>
                    <button id="btn1">.</button>

                </div>
                <div class="operator">
                    <button id="opt">+</button>
                    <button id="opt">-</button>
                    <button id="opt">/</button>
                    <button id="opt">*</button>
                    <button id="opt">=</button>

                </div>

            </div>
            
        </div>

    </div>
    <script src="./one.js">
let v=document.getElementsByTagName('two')

}
